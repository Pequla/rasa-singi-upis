  # Odgovori na o cenama

  utter_scholarship_price:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum. Cene školarine za sve studijske programe možete pogledati na sledećem liku: https://singidunum.ac.rs/page/skolarine-i-tekuci-racuni
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_same_price_per_year:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum. Kada se upišete i potpišete ugovor, cena boda (ESPB) se za Vas u toku školovanja neće menjati osim ukoliko izgubite status studenta. Za upisanih 60 ESPB cenu školarine za svaki studijski program možete videti na sledećem linku: https://singidunum.ac.rs/page/skolarine-i-tekuci-racuni
        Srdačan pozdrav"

  utter_pay_in_paychecks:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Prilikom upisa ili potpisivanja predugovora plaća se 10% od školarine, a ostatak je moguće platiti na 10 mesećnih rata prema predloženoj dinamici naznačenoj u Ugovoru o studiranju.
        Srdačan pozdrav"

  utter_discount_full_payout:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Popust za uplate u celosti nije predviđen. Ista je cena za plaćanje školarije u celini i uplatu na rate.
        Srdačan pozdrav"

  utter_scholarship_includes:
    - text: "U cenu školarine su uključena predavanja, vežbe, udžbenici i kolokvijumi, dok se prva prijava ispita plaća dodatnih 500 dinara u redovnoj proceduri, svaka nardna prijava istog predmeta uredovnoj proceduri se plaća 2000 dinara. Takođe plaćaju se i ostale usluge prema važećem cenovniku koji možete pronaći na sajtu Univerziteta."

  utter_admission_exam_payment:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Prijemni ispit se ne plaća za sve studijske programe osim praktičnog dela prijemnog ispita za studijski program Fizičko vaspitanje i sport. Cena ovog prijemnog ispita je 4500 dinara.
        Srdačan pozdrav"

  utter_admission_exam_start:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Prijemni ispiti počinju u martu i traju do popune slobodnih mesta. Potrebno je da se prijavite za prijemni ipit preko naše platforme na sledećem linku: https://use.singidunum.ac.rs/account/authentication/registration
        Zatim ćete u povratnom mejlu dobiti parametre za pristup. Kada se uspešno ulogujete možete izabrati termin koji Vama odgovara. Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_admission_exam_submit:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Kako biste se prijavili za polaganje prijemnog ispita potrebno je da popunite formu na sledećem linku: https://use.singidunum.ac.rs/account/authentication/registration
        Kada se uspešno prijavite preko ove forme biće Vam dostavljeni parametri za pristup profilu, na svom profilu možete odbabrati termin koji Vama najviše odgovara kao i da li želite da polažete prijemni ispit uživo na univerzitetu ili onlajn.
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_admission_exam_look:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        U zavisnosti od studijskog programa koji ste izabrali način polaganja prijemnog ispita je istaknut na sajtu fakulteta na sledećem linku:
        https://singidunum.ac.rs/upis/
        Izborom određenog programa možete videti opis i predmete koje je potrebno pripremiti. Svaki od studijskih programa u sklopu prijemnog ispita ima intervju, odnosno razgovor sa profesorom. Možete odabrati da razgovor imate uživo na fakultetu ili onlajn. Ukoliko se odlučite za opciju polaganja prijemnog ispita onlajn, dan pre odabranog termina ćemo Vam poslati link za pristup Microsoft Teams platformi preko koje ćete stupiti u kontakt sa profesorom u zakazanom terminu. Razgovori imaju za cilj da odrede Vaša interesovanja i da Vam pomognu u donošenju odluke o izboru pravog studijskog programa za Vas.
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_admission_exam_materials:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Nakon prijave za upis na naš univerzitet dobili ste automatski odgovor koji sadrži pristupne parametre za našu platformu, kada se uspešno ulogujete biće potrebno da popunite formu sa Vašim ličnim podacima. Kada uspešno popunite i sačuvate ovu formu pojaviće se Vaš profil i opcija na kojoj ćete pronaći, u zavisnosti od željenog studijskog programa, testove, teze ili smernice za pripremu prijemnog ispita.
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  # Opsta pitanja o studiranju

  utter_study_lenght:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Osnovne studije na Univerzitetu Singidunum traju četiri godine (obima 240 ESPB) uz izuzetak studijskog programa Farmacije koji predstavlja integrisane osnovne i master studije, pa u skladu sa tim traju pet godina (300 ESPB).
        Za sve dodatne informacije Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_graduation_title:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        U zavisnosti od studijskog programa koji ste odvabrali zvanje nakon završenih studija možete pronaći na sledećem linku:
        https://singidunum.ac.rs/upis/
        Za sva dodatna pitanja vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_study_acreditation:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Svi studijski programi na Univerzitetu Singidunum su akreditovani odnosno priznati od strane Republike Srbije. Akreditacija predstavlja javni dokument koji možete pogledati na našem sajtu na sledećem linku:
        https://singidunum.ac.rs/page/akreditacija
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_employed_student_support:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Univerzitet Singidunum ima program podrške zaposlenim studentima u smislu da im omogućava da predavanja i vežbe (uslovno) prate onlajn, dok je za polaganje ispita neophodno prisustvovati na Univerzitetu. Da biste pristupili ovom programu, potrebno je da nam dostavite dokaz o zaposlenju. Više o ovoj temi možete pogledati na našem sajtu na sledećem linku:
        https://singidunum.ac.rs/upis/pages/podrska-zaposlenim-studentima#title
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_online_exams:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        U izuzetnim slučajevima je moguće odobriti proveru znanja sa udaljene lokacije , ali je i u tom slučaju neophodno lično prisustvo u nekom od narednih rokova kako bi se ocena verifikovala uz predhodnu proceduralnu prijavu ispita.
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_internship:
    - text: "Profesionalna praksa je obavezna i predviđena Nastavnim planom i programom kao deo predmeta Praktična istraživanja i poslovne veštine za sve studijske programe u trajanju od najmanje dve nedelje.                                                                       Studentima Fakulteta za turistički i hotelijerski menadžment profesionalna praksa je obavezna i predviđena Nastavnim planom i programom. Za studente III godine praksa će se organizovati u šestom semestru u trajanju od mesec dana (tokom maja). Za studente IV godine organizuje se osmom semestru u trajanju od 6 nedelja (maj-jun) i evidentira se kao deo predmeta Praktična istraživanja i poslovne veštine. Stručna praksa se može organizovati samostalno ili preko Univerziteta. Aktuelne ponude prakse mogu se pronaći na sajtu Centra za razvoj karijere."

  utter_employment_help:
    - text: "Na sajtu Centra za razvoj karijere se redovno objavljuju konkursi za posao, kao i za stručne prakse (plaćene i neplaćene) nakon kojih naši studenti neretko ostaju da rade u kompanijama. careers.singidunum.ac.rs"

  utter_admission_start:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Upis na osnovne studije počinje u junu (prema konkursu odnosno definisanim upisnim rokovima), kada dobijete srednjoškolska dokumenta i traje sve do popune slobodnih mesta.
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_admission_documentation:
    - text: "Za upis je potrebno dostaviti: Original diplomu i svedočanstva sva 4 razreda srednje škole (na uvid) i fotokopiju navedenih dokumenata (ne mora biti overena kopija). Ukoliko dokumenta srednje škole nisu na srpskom, hrvatskom, crnogorskom ili bosanskom jeziku potrebna je i kopija njihovih prevoda. Kandidat koji je završio srednju školu van teritorije Republike Srbije (izuzetak Republika Srpska) ili je završio stranu školu/program u Republici Srbiji u obavezi je da nostrifikuje diplomu srednje škole u Agenciji za kvalifikacije. Prilikom upisa potrebno je dostaviti Odluku o priznavanju prethodno stečene strane školske isprave iz Agencije za kvalifikacije, kao i fotokopiju originalne dokumentacije i njenih prevoda. Ukoliko Odluka o priznavanju prethodno stečene strane školske isprave još uvek nije urađena potrebno je dostaviti potvrdu Agencije za kvalifikacije o započetom postupku i fotokopiju originalne dokumentacije i njenih prevoda. Dve fotografije za indeks dimenzija 3,5 x 4,5 cm; Ličnu kartu ili fotokopiju lične karte bez čipa. Strani državljani dostavljaju kopiju pasoša (strana sa fotografijom i ličnim podacima). Kandidati kojima je potrebna viza prilažu i kopiju strane pasoša sa boravišnom dozvolom (vizom), kao i kopiju prijave boravka koja se dobija u policiji. Za kandidate iz zemalja kojima nije potrebna viza kopira se strana pasoša gde se vidi datum ulaska u Srbiju, a ukoliko se iz Crne Gore / BIH u Srbiju ušlo sa ličnom kartom može se naknadno dostaviti kopija prijave boravka koja se dobija u policiji; Kandidati koji upisuju studije na engleskom jeziku - potvrda da vladaju engleskim jezikom - nivo B2 – ukoliko srednja škola nije završena na engleskom jeziku – može se doneti naknadno, najkasnije do upisa naredne školske godine; Kandidati koji upisuju studije na srpskom jeziku - potvrda da vladaju srpskim jezikom - nivo B2 – ukoliko srednja škola nije završena na srpskom, hrvatskom, crnogorskom ili bosanskom jeziku – može se doneti naknadno, najkasnije do upisa naredne školske godine; Dokaz o uplati školarine (minimalno 10%) ili potpisani predugovor o studiranju; Dokaz o uplati upisnog materijala i osiguranja (3000 din); Za kandidate strane državljane - potvrda o uplaćenom zdravstvenom osiguranju u R. Srbiji; Za vukovce - overena kopija Vukove diplome; Lekarsko uverenje o psiho-fizičkoj sposobnosti za upis na fakultet i urađeni elektrokardiogram – EKG za kandidate koji upisuju studijski program Fizičko vaspitanje i sport ili Menadžment u sportu."

  # Prelasci sa drugih fakulteta

  utter_faculty_change_procedure:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Da biste prešli sa druge visokoškolske ustanove potrebno je da priložite Uverenje o položenim ispitima sa vašeg fakulteta i popunite formu na sledećem linku:
        https://singidunum.ac.rs/upis/pages/prelazak-na-studije#title
        Kroz nekoliko dana ćete mejlom dobiti komisijski odgovor  sa željenog studijskog programa o ispitima koji će Vam biti priznati odnosno ekvivalentirani i koje je potrebno položiti na našem univerzitetu, zatim ćete dobiti mejl od studentske službe sa navedenim potrebnim dokumentima za upis. Ukoliko se budete slagali sa poslatom odlukom, možete doći na upis.
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_faculty_change_year_condition:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Nezavisno od uslova i uspeha na fakultetu koji trenutno studirate možete dostaviti Uverenje o položenim ispitima na osnovu kog će komisija odrediti koji ispiti će biti priznati odnosno ekvivalentirani, a koje je potrebno položiti kako biste stekli željeno zvanje.
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_faculty_change_espb:
    - text: "Poštovani,
        Hvala Vam na interesovanju za upis na Univerzitet Singidunum.
        Kada se upisujete na Univerzitet Singidunum sa druge visokoškolske ustanove, plaćate školarinu po bodovima koje ćete steći na upisanom studijskom programu, one koje ste doneli ne plaćate.
        Za sve dodatne informacije Vam stojimo na raspolaganju. Takođe, ukoliko ste već student Univerziteta i prenosite nepoložene bodove za iste plaćate 50% manji iznos u odnosu na prvi upis
        Srdačan pozdrav"

  # Opsta pitanja vec upisani studenti

  utter_student_service_working_hours:
    - text: "Poštovani,
        Studentski servis je otvoren svakog radnog dana od 8 do 18 časova i subotom od 9 do 14 časova.
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_euro_exchange_rate:
    - text: "Poštovani,
        Kurs evra po kom je potrebno uplatiti školarinu u svakom trenutku možete pogledati na našem sajtu na sledećem linku:
        https://singidunum.ac.rs/kurs
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_bank_account:
    - text: "Poštovani,
        Tekuće račune na koji uplaćujete školarinu možete pogledati na sledećem linku:
        https://singidunum.ac.rs/page/tekuci-racuni
        Podsećamo Vas da ne zaboravite da navedete broj indeksa u pozivu na broj kako bi novac bio evidentiran na vašem računu, Vaš broj indeksa unosite bez razmaka i znakova interpunkcije (npr. 2020123456)
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_certificate_of_study:
    - text: "Potvrdu o redovnom studiranju Univerzitet može izdati kada su izmirene dospele obaveze za školarinu prema Ugovoru o studiranju i ukoliko na nalogu za ispite i ostale namene imate raspoloživo 400 dinara za izdavanje potvrde u svrhu regulisanja zdravstvenog osiguranja, povlastice za prevoz i za ostvarivanje prava na porodičnu penziju, dečiji dodatak i alimentaciju.  Izdavanje potvrde o redovnom studiranju u ostale svrhe se naplaćuje 2000 dinara. Skeniranu potvrdu Vam možemo poslati isključivo na singimejl, ali Univerzitet Singidunum ne može da garantuje da će institucija kojoj predajete dokument prihvatiti skeniranu verziju, pa original možete preuzeti u studentskom servisu."

  utter_certificate_of_passed_exams:
    - text: "Uverenje o položenim ispitima Univerzitet može izdati kada su izmirene dospele obaveze za školarinu prema Ugovoru o studiranju i ukoliko na nalogu za ispite i ostale namene imate raspoloživo 4000 dinara za verziju na srpskom jeziku, za verziju na engleskom jeziku uverenje o položenim ispitima se naplaćuje 5000 dinara. Skenirano Uverenje o položenim ispitima Vam možemo poslati isključivo na singimejl adresu, ali Univerzitet Singidunum ne može da garantuje da će institucija kojoj predajete dokument prihvatiti skeniranu verziju, pa original možete preuzeti u studentskom servisu"

  utter_exam_registration:
    - text: "Kao što možete videti u Vodiču kroz administraciju: https://singidunum.ac.rs/link/vodic-kroz-administraciju Prijava ispita se vrši isključivo elektronski putem portala eStudent. Ispit se može prijaviti najkasnije 5 dana do datuma ispita do 14:00 časova (ne računajući dan održavanja). Naknada iznosi 500 dinara po ispitu za prvu prijavu dok svaka naredna prijava istog ispita iznosi 2000 dinara po ispitu i potrebno je da se uplata izvrši najkasnije 10 dana pred ispit"

  utter_subsequent_exam_registration:
    - text: "Nakon isteka roka za prijavu ispita po redovnoj ceni (5 dana pre datuma ispita do 14:00), ne računajući dan održavanja‚ ispit je moguće prijaviti po ceni naknadne prijave ispita, najkasnije 1 dan pred ispit do 14:00. Na dan ispita nije moguća prijava. Za naknadnu prijavu ispita je neophodno da u trenutku prijave prema obaveštenju i proceduri student ima raspoloživa sredstva na svom nalogu. Naknadna prijava 1 ispita iznosi 5000 dinara. Naknadna prijava se realizuje slanjem mejla sa studentske singimejl adrese na adresu estudent@singidunum.ac.rs. Naknadnu prijavu nije moguće realizovati preko estudent portala. Kao što možete videti u Vodiču kroz administraciju: https://singidunum.ac.rs/link/vodic-kroz-administraciju"

  utter_singimail_login:
    - text: "Poštovani,
        Postupak za prijavu na Vašu singimejl adresu možete videti na sledećem linku:
        https://singimail.rs/
        Srdačan pozdrav"

  utter_estudent_login:
    - text: "Poštovani, na Vaš estudent nalog se prijavljujete na osnovu Vaših parametara koje dobijate prilikom upisa, ukoliko ste izgubili ili zaboravili Vaše pristupne parametre za dostavu novih se a Vaše singimejl adrese možete obratiti na adresu estudent@singidunum.ac.rs"

  utter_singipay:
    - text:
        "Poštovani, u slučajevima urgentosti postoji mogućnost uplate preko singipay aplikacije (link u nastavku), uplatom na ovaj način Vam se sredstva evidentiraju istog trenutka, neophodno je da imate karticu koja je uslovna za plaćanje preko interneta. Ograničenje po transakciji iznosi 1300 dinara, ukoliko želite da uplatite više od navedenog iznosa morate realizovati više zasebnih transakcija. Navedeno se odnosi isključivo na plaćanje sredstava na nalog za prijavu ispita, školarinu nije moguće uplatiti preko ove opcije.
        http://singipay.singidunum.ac.rs/"

  utter_school_year_price_increase:
    - text: "Poštovani,
        Prilikom potpisivanja prvog Ugovora o studiranju određena je školarina koja će važiti za Vas u toku Vaših studija osim  ukoliko ne promenite studijski program koji studirate ili izgubite status studenta, školarina se neće menjati.
        Za sva dodatna pitanja Vam stojimo na raspolaganju.
        Srdačan pozdrav"

  utter_odbrana_zavrsnog_rada:
    - text: "Poštovani,
